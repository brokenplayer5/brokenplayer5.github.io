<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="assets\images\web-icon.png">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <title>个人主页</title>
    <script>
        $.ajax({
            type: 'GET',
            url: 'https://v1.hitokoto.cn/',

                $(".box01_footer").fadeIn(1050)

<body>
    <div class="wrapper">
        <div class="content">
            <div class="box01">
                <div class="box01_top">
                </div>
                <div class="box01_middle">
                    <p>小鹅什么都不知道</p>
                    <p>@xiaoebuzhidao65</p>
                </div>
                <div class="icon">
                    <div class="card">
                        <div class="icon-X">
                            <a href="https://twitter.com/xiaoebuzhidao65" target="_blank">
                                <img src="assets\images\X-logo.png" width="50" height="50" alt="link-my-X">
                            </a>
                        </div>
                    </div>
                    <div class="card">
                        <div class="icon-bilibili">
                            <a href="https://space.bilibili.com/397551973" target="_blank">
                                <img src="assets\images\bilibilii-logo.png" width="88.8" height="50" alt="link-my-bilibili">
                            </a>
                        </div>
                    </div>
                    <div class="card">
                        <div class="icon-music163">
                            <a href="https://music.163.com/#/user/home?id=1742381122" target="_blank">
                                <img src="assets\images\music163-logo.png" width="50" height="50" alt="link-my-music163">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="box01_footer">
                        <p class="left">"</p>
                        <a href="https://hitokoto.cn/" target="_blank"><p class="text"></p></a>
                        <p class="right">"</p>

            </div>
            <div class="box02">
                <div class="box02_pic">

                </div>
                <div class="box02_text">
                    <p>文字</p>
                </div>
                
            </div>
        </div>
    </div>

</html>
